name: "ðŸš€ CD: Studio (Atomic)"
on:
  workflow_call:

jobs:
  deploy-vps:
    runs-on: ubuntu-latest
    steps:
      - name: Atomic Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            # --- CONFIGURATION ---
            # We use the TAG name for the folder (e.g., studio-v1.0.0)
            # This makes it very easy to rollback manually if needed
            TAG_NAME="${{ github.ref_name }}"
            RELEASE_DIR="/var/www/ecosystem/releases/studio-$TAG_NAME"
            LIVE_LINK="/var/www/ecosystem/studio"
            REPO_URL="git@github.com:${{ github.repository }}.git"

            echo "ðŸš€ Deploying Studio Tag: $TAG_NAME"

            # 1. Clone specific tag
            if [ -d "$RELEASE_DIR" ]; then
              echo "âš ï¸ Version folder exists. Cleaning it up..."
              rm -rf $RELEASE_DIR
            fi

            git clone --branch $TAG_NAME --depth 1 $REPO_URL $RELEASE_DIR

            # 2. Build
            cd $RELEASE_DIR/studio

            # Create .env.local
            echo "SANITY_STUDIO_AGENCY_PROJECT_ID=${{ secrets.SANITY_STUDIO_AGENCY_PROJECT_ID }}" >> .env.local
            echo "SANITY_STUDIO_AGENCY_DATASET=${{ secrets.SANITY_STUDIO_AGENCY_DATASET }}" >> .env.local
            echo "SANITY_STUDIO_AGENCY_API_VERSION=${{ secrets.SANITY_STUDIO_AGENCY_API_VERSION }}" >> .env.local
            echo "SANITY_STUDIO_AGENCY_STUDIO_APP_ID=${{ secrets.SANITY_STUDIO_AGENCY_STUDIO_APP_ID }}" >> .env.local
            echo "SANITY_REVALIDATE_SECRET=${{ secrets.SANITY_REVALIDATE_SECRET }}" >> .env.local

            echo "ðŸ“¦ Installing..."
            npm ci --legacy-peer-deps

            echo "ðŸ”¨ Building..."
            npm run build
            # (This creates a 'dist' folder inside 'studio')

            # 3. Atomic Swap
            # IMPORTANT: We link directly to the 'dist' folder.
            # This means Nginx sees 'index.html' right at the root of the link.
            echo "âœ… Build OK. Swapping to $TAG_NAME..."
            ln -sfn $RELEASE_DIR/studio/dist $LIVE_LINK

            # 4. Cleanup (Keep last 5 versions)
            cd /var/www/ecosystem/releases
            ls -dt studio-* | tail -n +6 | xargs -r rm -rf

            echo "ðŸŽ‰ Studio Deployed Successfully!"
