name: "ðŸ’¨ Post Deployment Clean up and Cache Setup"
on:
  workflow_call:

jobs:
  post-deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Cleanup and Trigger Nuxt ISR Build
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            # Cleanup (Keep last 5 versions)
            cd /var/www/ecosystem/releases
            ls -t | tail -n +6 | xargs -r rm -rf

            # Trigger Nitro ISR Cache
            # curl -f -X POST "${{ secrets.AGENCY_BASE_URL }}/api/sync-isr" -H "Authorization: Bearer ${{ secrets.DEPLOY_SECRET }}"
