name: "ðŸš€ CD: Studio (Atomic)"
on:
  workflow_call:

jobs:
  deploy-vps:
    runs-on: ubuntu-latest
    steps:
      - name: Atomic Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            # --- CONFIGURATION ---
            # We use the TAG name for the folder (e.g., release-v1.0.0)
            # This makes it very easy to rollback manually if needed
            TAG_NAME="${{ github.ref_name }}"
            RELEASE_DIR="/var/www/ecosystem/releases/release-$TAG_NAME"

            echo "ðŸš€ Deploying Studio Tag: $TAG_NAME"

            # Build
            cd $RELEASE_DIR/studio

            # Create .env
            echo "SANITY_STUDIO_AGENCY_PROJECT_ID=${{ secrets.SANITY_AGENCY_PROJECT_ID }}" >> .env
            echo "SANITY_STUDIO_AGENCY_DATASET=${{ secrets.SANITY_AGENCY_DATASET }}" >> .env
            echo "SANITY_STUDIO_AGENCY_API_VERSION=${{ secrets.SANITY_AGENCY_API_VERSION }}" >> .env
            echo "SANITY_STUDIO_AGENCY_STUDIO_APP_ID=${{ secrets.SANITY_AGENCY_STUDIO_APP_ID }}" >> .env

            echo "ðŸ“¦ Installing..."
            npm ci --legacy-peer-deps

            echo "ðŸ”¨ Building..."
            npm run build
            # (This creates a 'dist' folder inside 'studio')

            # Atomic Swap moved to post-deploy.yml
